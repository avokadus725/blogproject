{% extends 'blog/base.html' %}

{% block title %}Вхід - Блог{% endblock %}

{% block content %}
    <div style="max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; margin-bottom: 30px;">Вхід</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label for="id_username" style="display: block; margin-bottom: 8px; font-weight: 500;">Ім'я користувача:</label>
                <input type="text" name="username" id="id_username" style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd;" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="id_password" style="display: block; margin-bottom: 8px; font-weight: 500;">Пароль:</label>
                <input type="password" name="password" id="id_password" style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd;" required>
            </div>
            
            {% if form.errors %}
                <div style="background: #ffebee; color: #c62828; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                    <p style="margin: 0;">Неправильне ім'я користувача або пароль.</p>
                </div>
            {% endif %}
            
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn" style="min-width: 150px; padding: 12px 24px;">Увійти</button>
            </div>
        </form>
    </div>
{% endblock %}
